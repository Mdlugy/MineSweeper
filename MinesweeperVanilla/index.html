<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>MineSweeper</title>
  </head>
  <body>
    <main>
      <div class="board">
        <div class="settings">
          <h1 class="header">MineSweeper</h1>

          <div class="mb-3">
            <label for="height">please choose a board height:</label>
            <input name="height" id="height" type="number" min="5" max="30" />
          </div>

          <div class="mb-3">
            <label for="width">please choose a board width:</label>
            <input name="width" id="width" type="number" min="5" max="30" />
          </div>
          <div class="mb-3">
            <label for="difficulty">please choose a difficulty:</label>
            <select class="form-select" name="difficulty" id="difficulty">
              <option value="easy">easy</option>
              <option value="medium">medium</option>
              <option value="hard">hard</option>
            </select>
          </div>
          <button type="button" class="btn btn-secondary" onclick="start()">
            New Board
          </button>
        </div>
      </div>
      <h2 id="instructions"></h2>
      <div id="entry"></div>
      <div id="game"></div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
